    <script>
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const myLatLng = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        const styles =[
                        {
                            featureType: "poi.business",
                            stylers: [{ visibility: "off" }],
                        }
                    ];

                        const map = new google.maps.Map(document.getElementById('map'), {
                            center: myLatLng,
                            zoom: 10,
                            styles: styles
                        });

                        const marker = new google.maps.Marker({
                            position: myLatLng,
                            map: map,
                            title: 'Your Location'
                        });
                        see_station(map);
                       
                    },
                    function (error) {
                        console.error('Error getting user location:', error);
                    }
                );
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        function see_station(map) {
            let data = [
                { id: 1, name: 'Albireh Station', longitude: 35.20, latitude: 31.90 },
                { id: 2, name: 'Ramallah Station', longitude: 35.22, latitude: 31.91 },
                { id: 3, name: 'Nablus Station', longitude: 35.25, latitude: 32.22 }
            ];
            const iconSize = {
                width: 40, 
                height: 40  
            };

            data.forEach(station => {
                const marker = new google.maps.Marker({
                    position: { lat: station.latitude, lng: station.longitude },
                    map: map,
                    title: station.name,
                    icon: {
                        url: 'images/stationpin.png', 
                        scaledSize: new google.maps.Size(iconSize.width, iconSize.height)
                    }
                });
            });
        }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD05VOHJUj5MAawaXwZK1PUpq6KZpvYde8&callback=initMap"
