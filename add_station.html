<body
    style="background: url(images/banner.png); background-repeat: no-repeat;  padding: 100px 0px 0px 0px; width: 100%; background-position: right top;">
    <div class="loader_bg">
        <div class="loader"><img src="images/loading.gif" alt="#" /></div>
    </div>
    <header>

        <a href="index.html"><img src="images/name.png" alt="#" class="nameimg" /></a>

    </header>
    <h1 align="center" style="font-weight: bolder;">Create a New Station</h1>
    <hr>

    <form action="/submit_station" method="post" align="center">
        <fieldset>
            <legend>Station Information: </legend>
            <label for="stationName">Station Name:</label>
            <input type="text" id="stationName" name="stationName" required>
            <br>
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required>
            <br>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required>
            <br>

            <h3>Buses:</h3>
            <div id="busesContainer">
                <div class="busInput">
                    <label for="busName">Bus Name:</label>
                    <input type="number" class="busName" name="busName[]" required>
                    <br>
                </div>
            </div>

            <button type="button" onclick="addBusInput()">Add Another Bus</button>
            <br>

            <button type="submit">Create Station</button>
        </fieldset>
    </form>

    <script>
        function addBusInput() {
            var busesContainer = document.getElementById('busesContainer');
            var newBusInput = document.createElement('div');
            newBusInput.innerHTML = '<label for="busName">Bus Name:</label>' +
                '<input type="text" class="busName" name="busName[]" required>' +
                '<br>';
            busesContainer.appendChild(newBusInput);
        }
    </script>
