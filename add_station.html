    <script>
        var map;
        var marker;

        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const myLatLng = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        const map = new google.maps.Map(document.getElementById('map'), {
                            center: myLatLng,
                            zoom: 12
                        });

                        const marker = new google.maps.Marker({
                            map: map,
                            position: map.getCenter(),
                            draggable: true
                        });
                        google.maps.event.addListener(map, 'click', function (event) {
                            marker.setPosition(event.latLng);
                            document.getElementById('latitude').value = event.latLng.lat();
                            document.getElementById('longitude').value = event.latLng.lng();
                        });
                    },
                    function (error) {
                        console.error('Error getting user location:', error);
                    }

                );
            } else {
                console.error('Geolocation is not supported by this browser.');
            }


        }

        function openMapModal() {
            $('#mapModal').modal('show');
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD05VOHJUj5MAawaXwZK1PUpq6KZpvYde8&callback=initMap"
        async defer></script>

    <form action="/submit_station" method="post" style="padding-left: 20px; padding-right: 20px;">

            &nbsp;
            <label for="latitude">Latitude&nbsp;</label>

        </fieldset>
    </form>

    <script>
        function submit_station() {
            var stationName = document.getElementById('stationName').value;
            var longitude = parseFloat(document.getElementById('longitude').value);
            var latitude = parseFloat(document.getElementById('latitude').value);

            var stationData = {
                stationName: stationName,
                location: {
                    longitude: longitude,
                    latitude: latitude
                },
            };

            fetch('/submit_station', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(stationData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Response:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

    </script>
