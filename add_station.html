    <script>
        var map;
        var marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 8
            });

            marker = new google.maps.Marker({
                map: map,
                position: map.getCenter(),
                draggable: true
            });

            google.maps.event.addListener(map, 'click', function (event) {
                marker.setPosition(event.latLng);
                document.getElementById('latitude').value = event.latLng.lat();
                document.getElementById('longitude').value = event.latLng.lng();
            });
        }

        function openMapModal() {
            $('#mapModal').modal('show');
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD05VOHJUj5MAawaXwZK1PUpq6KZpvYde8&callback=initMap"
        async defer></script>

    <h1 align="center" style="font-weight: bolder;">Create a New Station</h1>

    <div class="modal" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                    </button>
                </div>
                <div class="modal-body">

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save Location</button>
                </div>
            </div>
        </div>
    </div>


    <form action="/submit_station" method="post" style="padding-left: 20px; padding-right: 20px;" >
        <fieldset>
            <label for="stationName">Station Name:&nbsp;</label>
            <input type="text" id="stationName" name="stationName" required>
            <br><br>
            <img src="images/loc.png" width="50px" height="50px"/> &nbsp;
            <button type="button" onclick="openMapModal()">Choose Location on Map to fill lon. & lat.</button> <br><br>
            <label for="longitude">Longitud&nbsp;</label>
            <input type="number" id="longitude" name="longitude" required readonly>
            &nbsp;
            <label for="latitude">Latitude&nbsp;</label>
            <input type="number" id="latitude" name="latitude" required readonly>
            <br><br>

            <h3>Buses:</h3>
            <div id="busesContainer">
                <div class="busInput">
                    <label for="busName">Bus ID: &nbsp;</label>
                    <input type="number" class="busName" name="busName[]" required>
                    <br>
                </div>
            </div>

            <button type="button" onclick="addBusInput()">Add Another Bus</button>
            <br><br>

            <button type="submit">Create Station</button>
        </fieldset>
    </form>

    <script>
        function addBusInput() {
            var busesContainer = document.getElementById('busesContainer');
            var newBusInput = document.createElement('div');
        
            newBusInput.innerHTML = '<label for="busName">Bus ID:</label>' +
                '<input type="number" class="busName" name="busName[]" required>' +
                '&nbsp;<button type="button" onclick="removeBusInput(this)">Remove</button>' +
                '<br>';
        
            busesContainer.appendChild(newBusInput);
        }
        
        function removeBusInput(button) {
            var busInputDiv = button.parentNode;
            busInputDiv.parentNode.removeChild(busInputDiv);
        }
        
    </script>
