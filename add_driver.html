    <h1 align="center" style="font-weight: bolder;">Create a New Driver</h1>
    <hr style=" border-width: 7px; color: #00000000; border-color: #000000; width: 500px; align-self: center;">

    <form onsubmit="sendData()" method="post" style="padding: 1%;">
        <fieldset>
            <label for="firstName">Legal First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Legal Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="idNumber">Driver License Number:</label>
            <input type="text" id="idNumber" name="idNumber" required><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="8"><br>
            <button type="submit">Create Driver</button>
        </fieldset>
    </form>

    <script>

        function sendData() {
            event.preventDefault()
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var licenseNumber = document.getElementById('idNumber').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;

            var data = {
                firstName: firstName,
                lastName: lastName,
                licenseNumber: licenseNumber,
                phone: phoneNumber,
                email: email,
                username: username,
            };

            fetch('http://localhost:8080/api/drivers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(
                            data => {
                                alert(data.message)
                            })

                    } else {
                        alert('Driver Add Successfully')

                    }

                }).then(data => {
                    console.log(data);
                })
        }

    </script>
